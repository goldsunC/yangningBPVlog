<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8"/>
        <meta name="viewport">
        <title>后台登录</title>
        <style>
            /* 重置样式 */
            *{
                margin: 0;
                padding: 0;
            }
            /* 设置背景 */
            body{
                background: url("/layui/images/beach.jpg") no-repeat;
                background-size: 100% auto;
            }
            /* 容器样式 */
            .container{
                width: 100%;
                height: 100vh;
                margin: auto;
                display: flex;
            }
            /* 登录框样式 */
            .login{
                width: 300px;
                height: 300px;
                margin: auto;
                text-align: center;
                justify-content: center;
                align-items: center;
                /*background: rgba(0,0,0,0.5);*/
                background: #f2dede;
                border-radius: 10px;
            }
            /* 标题样式 */
            h1{
                color: white;
                margin-bottom: 20px;
                margin-top: 20px;
            }
            p{
                height: 30px;
                line-height: 30px;
                font-size: 28px;
                margin-bottom: 20px;
            }
            /* 图标样式 */
            span{
                color: white;
            }
            input{
                background-color: transparent;
                height: 30px;
                width: 150px;
                border-radius: 3px;
                border:none;
                border-bottom: 1px solid white;
                outline-color: white;
            }
            button{
                width: 150px;
                height: 30px;
                margin-bottom: 10px;
                border: none;
                border-radius: 15px;
                cursor: pointer;
                outline: none;
                background: linear-gradient(to right,#edb8b0,#016db4);
            }
            a{
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="login">
                <h1>LOGIN</h1>
                <form action="/admin/login" method="post" id="loginForm">
                    <input type="hidden" name="URI" th:value="${URI}">
<!--                    提示信息-->
                    <label style="color: red"th:text="${msg}"></label>

                    <p>
                        <a>邮箱</a>
                        <span></span>
                        <input type="text" name="email" placeholder="Email" id="email">
                    </p>

                    <p>
                        <a>密码</a>
                        <span></span>
                        <input type="password" name="passWord" id="passWord" placeholder="Password">
                    </p>

                    <button type="submit" id="put">确认</button>
                    <button type="reset" id="reset">重置</button>
                </form>
            </div>


        </div>

    </body>
</html>
